<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" class="active" data-section="login">Login</a></li>
                <li><a href="#" data-section="gallery">Gallery</a></li>
                <li><a href="#" data-section="notes">Notes</a></li>
                <li><a href="#" data-section="images">Images</a></li>
                <li><a href="#" data-section="logs">Logs</a></li>
            </ul>
        </nav>

        <main>
            <!-- Login Section -->
            <section id="login" class="section active">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <!-- Gallery Section -->
            <section id="gallery" class="section">
                <h2>Gallery</h2>
                <div class="gallery-grid">
                    <!-- Images will be added dynamically -->
                </div>
                <button id="addImage">Add Image</button>
            </section>

            <!-- Notes Section -->
            <section id="notes" class="section">
                <h2>Notes</h2>
                <div class="notes-container">
                    <!-- Notes will be added dynamically -->
                </div>
                <button id="addNote">Add Note</button>
            </section>

            <!-- Images Section -->
            <section id="images" class="section">
                <h2>Images</h2>
                <div class="image-upload">
                    <input type="file" id="imageUpload" accept="image/*">
                    <button id="uploadImage">Upload</button>
                </div>
                <div class="uploaded-images">
                    <!-- Uploaded images will be displayed here -->
                </div>
            </section>

            <!-- Logs Section -->
            <section id="logs" class="section">
                <h2>Logs</h2>
                <div class="logs-container">
                    <!-- Logs will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
