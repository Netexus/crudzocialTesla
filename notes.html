<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes - Crudzocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="has-background-light">

<nav class="navbar is-dark" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html"><strong>Crudzocial</strong></a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="images.html">Images</a>
      <a class="navbar-item" href="notes.html">Notes</a>
      <a class="navbar-item" href="profile.html">Profile</a>
      <a class="navbar-item" href="users.html">Admin Panel</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="login.html" class="button is-light">Login</a>
          <a href="register.html" class="button is-primary">Register</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <h1 class="title is-3">Notes</h1>
    
    <div class="box">
      <h2 class="title is-4">Create New Note</h2>
      <form id="newNoteForm">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" id="noteTitle" placeholder="Note title">
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea" id="noteContent" placeholder="Note content"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary">Create Note</button>
          </div>
        </div>
      </form>
    </div>

    <div class="box">
      <h2 class="title is-4">Your Notes</h2>
      <div id="notesContainer" class="columns is-multiline"></div>
    </div>
  </div>
</section>

<script src="js/utils.js"></script>
<script src="js/notes.js"></script>
</body>
</html>
