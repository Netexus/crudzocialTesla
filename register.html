<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="has-background-light">

<nav class="navbar is-dark" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html"><strong>Crudzocial</strong></a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navMenu" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="login.html" class="button is-light">Login</a>
          <a href="register.html" class="button is-primary">Register</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5">
        <div class="box">
          <h1 class="title has-text-centered">Create an Account</h1>
          <form>
            <div class="field">
              <label class="label">Full Name</label>
              <div class="control">
                <input class="input" type="text" name="fullName" placeholder="John Doe" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" name="email" placeholder="you@example.com" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" name="username" placeholder="Choose a username" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input class="input" type="password" name="password" placeholder="********" required>
              </div>
            </div>
            <div class="field">
              <label class="label">Confirm Password</label>
              <div class="control">
                <input class="input" type="password" name="confirmPassword" placeholder="********" required>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" name="terms" required>
                  I agree to the <a href="#">Terms and Conditions</a>
                </label>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary is-fullwidth">Register</button>
              </div>
            </div>
            <div class="has-text-centered">
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/utils.js"></script>
<script>
  // Form validation
  const form = document.querySelector('form');
  const password = document.querySelector('input[name="password"]');
  const confirmPassword = document.querySelector('input[name="confirmPassword"]');

  // Validate password match
  function validatePasswordMatch() {
    if (password.value !== confirmPassword.value) {
      showNotification('Passwords do not match', 'danger');
      return false;
    }
    return true;
  }

  // Validate email format
  function validateEmail() {
    const email = document.querySelector('input[name="email"]').value;
    if (!isValidEmail(email)) {
      showNotification('Invalid email format', 'danger');
      return false;
    }
    return true;
  }

  // Form submission
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (!validatePasswordMatch() || !validateEmail()) {
      return;
    }

    // TODO: Implement actual registration logic
    showNotification('Registration successful! Redirecting to login...', 'success');
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  });
</script>
</body>

</html>
