<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Crudzocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    .activity-log {
      max-height: 400px;
      overflow-y: auto;
    }
    .activity-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .activity-item:last-child {
      border-bottom: none;
    }
    .activity-time {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body class="has-background-light">

<nav class="navbar is-dark" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html"><strong>Crudzocial</strong></a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navMenu" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="images.html">Images</a>
      <a class="navbar-item" href="notes.html">Notes</a>
      <a class="navbar-item" href="profile.html">Profile</a>
      <a class="navbar-item" href="users.html">Admin Panel</a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="login.html" class="button is-light">Login</a>
          <a href="register.html" class="button is-primary">Register</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <h1 class="title is-3">Profile</h1>
    <div class="columns">
      <div class="column is-4">
        <div class="box">
          <div class="media">
            <div class="media-left">
              <figure class="image is-128x128">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Profile picture">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">John Doe</p>
              <p class="subtitle is-6">@johndoe</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-8">
        <div class="box">
          <h2 class="title is-4">Profile Information</h2>
          <form>
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" name="name" placeholder="Name">
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" name="lastName" placeholder="Last Name">
              </div>
            </div>
            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <label class="label">Phone</label>
              <div class="control">
                <input class="input" type="text" name="phone" placeholder="Phone">
              </div>
            </div>
            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input class="input" type="text" name="address" placeholder="Address">
              </div>
            </div>
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" name="city" placeholder="City">
              </div>
            </div>
            <div class="field">
              <label class="label">Country</label>
              <div class="control">
                <input class="input" type="text" name="country" placeholder="Country">
              </div>
            </div>
            <div class="field">
              <label class="label">Zip Code</label>
              <div class="control">
                <input class="input" type="text" name="zipCode" placeholder="Zip Code">
              </div>
            </div>
            <div class="field">
              <label class="label">Bio</label>
              <div class="control">
                <textarea class="textarea" name="bio" placeholder="Tell us about yourself"></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
        <div class="box">
          <h2 class="title is-4">Activity Log</h2>
          <div class="activity-log" id="activityLog"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/utils.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
